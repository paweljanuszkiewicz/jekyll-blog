---
layout: default
title: Blog
---
{% for post in site.posts %}
	<div class="post">
		<h4 class="post__title">{{ post.title }}</h4>
		<p class="post__date">{{ post.date | date: '%B %d, %Y' }}</p>
		<p class="post__excerpt">
			{{ post.excerpt }}
		</p>
		<a href="{{ post.url }}">Read more</a>
	</div>
{% endfor %}
